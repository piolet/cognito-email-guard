email-domain: heustach.fr
domain: heustach.loc
protocol: http
database-url: mysql://root:${env:DB_PASSWORD}@${env:DB_HOST}/heustach?sslmode=disable
esbuild:
  bundle: true
  minify: true
  sourcemap: true
  target: node20
  platform: node
  concurrency: 10
  external:
    - mysql2

serverlessTerminationProtection:
  stages:
    - prod

prune:
  automatic: true
  number: 1